
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre"/>
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-3">
        <img [src]="fotoCasa" class="img-fluid img-logo-casa" [alt]="heroe.casa"/>
      </div>
      <div class="col-md-9">
        <h1>{{heroe.nombre}}</h1>
        <small>{{heroe.aparicion}}</small>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>
          {{heroe.bio}}
        </p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">

  </div>
  <div class="col-md-4">
    <a [routerLink]="[ '/heroes' ]" class="btn btn-outline-danger btn-block">Regresar</a>
    <a (click)="getPDF()" class="btn btn-outline-danger btn-block">PDF</a>
  </div>
</div>
